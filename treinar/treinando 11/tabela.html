<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <caption>Notas dos alunos do 6º ano do ensino fundamental</caption>
        <thead>
            <tr>
                <th scope="col">Aluno</th>
                <th scope="col">Português</th>
                <th scope="col">Matemática</th>
                <th scope="col">História</th>
                <th scope="col">Geografia</th>
                <th scope="col">Ciências</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>6,5</td>
                <td>8</td>
                <td>4</td>
                <td>7</td>
                <td>8,5</td>
            </tr>
            
            <tr>
                <td>Julia</td>
                <td>8,5</td>
                <td>7</td>
                <td>9</td>
                <td>7</td>
                <td>7,5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
